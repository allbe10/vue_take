<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../../assets/css/relys/login.css">
	</head>
	<body>
		<div class="container" id="app">
			<div class="loginBox">
				<h3>注册</h3>
				<form id="loginForm">
					<div class="input-wrapper">
						<label>账号:</label>
						<input v-model="username" type="text" name="" placeholder="请输入账号">
					</div>
					<div class="input-wrapper">
						<label>密码:</label>
						<input v-model="mima" type="password" name="" placeholder="密码">
					</div>
					<div class="input-wrapper">
						<label>商品表名:</label>
						<input v-model="tablename" type="text" name="" placeholder="请输入商品表名">
					</div>
					<div class="input-wrapper">
						<label>商品名称:</label>
						<input v-model="goodname" type="text" name="" placeholder="请输入商品名称">
					</div>
					<div class="input-wrapper">
						<label>商品图片:</label>
						<input v-model="picture" type="text" name="" placeholder="请输入商品图片">
					</div>
					<div class="input-wrapper">
						<label>购买数量:</label>
						<input v-model="buynumber" type="text" name="" placeholder="请输入购买数量">
					</div>
					<div class="input-wrapper">
						<label>价格/积分:</label>
						<input v-model="price" type="text" name="" placeholder="请输入价格/积分">
					</div>
					<div class="input-wrapper">
						<label>折扣价格:</label>
						<input v-model="discountprice" type="text" name="" placeholder="请输入折扣价格">
					</div>
					<div class="input-wrapper">
						<label>总价格/总积分:</label>
						<input v-model="total" type="text" name="" placeholder="请输入总价格/总积分">
					</div>
					<div class="input-wrapper">
						<label>折扣总价格:</label>
						<input v-model="discounttotal" type="text" name="" placeholder="请输入折扣总价格">
					</div>
					<div class="input-wrapper">
						<label>支付类型（1：现金 2：积分）:</label>
						<input v-model="type" type="text" name="" placeholder="请输入支付类型（1：现金 2：积分）">
					</div>
					<div class="input-wrapper">
						<label>状态:</label>
						<input v-model="status" type="text" name="" placeholder="请输入状态">
					</div>
					<div class="input-wrapper">
						<label>地址:</label>
						<input v-model="address" type="text" name="" placeholder="请输入地址">
					</div>
				</form>
				<a href="../login/login.html">已有账号？去登录</a>
				<button type="button" @click="userRegister">注册</button>
			</div>
		</div>
		<script src="../../assets/js/relys/jquery.js"></script>
		<script src="../../assets/js/relys/vue.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/defaultuser.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					username: '',
					mima: '',
					"tablename": "",
					"goodname": "",
					"picture": "",
					"buynumber": "",
					"price": "",
					"discountprice": "",
					"total": "",
					"discounttotal": "",
					"type": "",
					"status": "",
					"address": "",
				},
				methods: {
					userRegister(){
						var data = {
							"": this.username,
							"mima": this.mima,
							"tablename": this.tablename,
							"goodname": this.goodname,
							"picture": this.picture,
							"buynumber": this.buynumber,
							"price": this.price,
							"discountprice": this.discountprice,
							"total": this.total,
							"discounttotal": this.discounttotal,
							"type": this.type,
							"status": this.status,
							"address": this.address,
						}
						register('orders', data, function(res){
							if(res.code==0){
								alert('注册成功')
								window.parent.location.href = '../login/login.html'
							}
						})
					}
				}
			})
		</script>
	</body>
</html>
